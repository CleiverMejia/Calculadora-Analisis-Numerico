<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Análisis Numérico</title>
    <script src="gauss-jordan.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.3/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/algebra.js/0.2.6/algebra.js"></script>
    <script src="function.js"></script>
    <script src="gauss.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <canvas id="backgroundCanvas"></canvas>

    <div class="container">
      <h3>Calculadora de Análisis Numérico</h3>

      <form name="formData">
        <fieldset>
          <legend>Datos de Entrada</legend>

          <select name="method" id="method">
            <option value="bisection">Bisección</option>
            <option value="fakeposition">Falsa posición</option>
            <option value="fixedpoint">Punto fijo</option>
            <option value="newtonraphson">Newton Raphson</option>
            <option value="gaussjordan">Gauss Jordan</option>
            <option value="seidel">Seidel</option>
            <option value="jacobi">Jacobi</option>
          </select>
          <br /><br />
          <div id="params1">
            <label>Ecuación:</label>
            <input type="text" name="equation" value="20/(x^2 + 2x + 10)" />
            <br /><br />

            <label>Intervalo A:</label>
            <input type="number" name="intervalA" value="1" />
            <br /><br />

            <label>Intervalo B:</label>
            <input type="number" name="intervalB" value="2" />
            <br /><br />

            <label>Tolerancia:</label>
            <input type="number" name="tolerance" value="0.2" />
            <br /><br />

            <input type="button" id="submit" class="submit" value="Iterar" />
          </div>

          <div id="params2">
            <div class="matrix-size-controls">
              <label>Filas:</label>
              <input type="number" id="matrixRows" min="2" max="10" value="3" />

              <label>Columnas:</label>
              <input type="number" id="matrixCols" min="3" max="11" value="4" />

              <button type="button" id="generateMatrix" class="generate-btn">
                Generar Matriz
              </button>
            </div>
            <br />

            <div id="matrixInputContainer"></div>
            <br />

            <input type="button" id="submit2" class="submit" value="Iterar" />
          </div>
        </fieldset>
      </form>

      <fieldset class="results-section">
        <legend>Iteraciones</legend>
        <ol id="iteration"></ol>
      </fieldset>
    </div>
  </body>
</html>
